<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: "Baleon" }}</title>
    <meta name="description" content="{{ page.description | default: 'Baleon is a stylish and multifunctional theme for Jekyll' }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="alternate" type="application/rss+xml" title="" href="/feed.xml">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: 'Baleon' }}">
    <meta name="twitter:description" content="{{ page.description | default: 'Baleon is a stylish and multifunctional theme for Jekyll' }}">
    <meta name="twitter:image:src" content="{{ site.url }}/images/100.jpg">
    <!-- Facebook OpenGraph -->
    <meta property="og:title" content="{{ page.title | default: 'Baleon' }}">
    <meta property="og:description" content="{{ page.description | default: 'Baleon is a stylish and multifunctional theme for Jekyll' }}">
    <meta property="og:image" content="{{ site.url }}/images/100.jpg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      if (localStorage.getItem("theme") === "dark") {
          document.documentElement.setAttribute("dark", "");
          document.documentElement.classList.add('dark-mode');
      }
    </script>
  </head>
  <body class="{{ page.body_class | default: 'home-page' }}">
    <div class="global-wrap">
      {% include header.html %}
      <main class="content" aria-label="Content">
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
    <div class="overlay"></div>
    <script src="/js/scripts.js"></script>
    <script src="/js/common.js"></script>
  </body>
</html>
