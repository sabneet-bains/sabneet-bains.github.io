---
layout: default
title: Home
---

<!-- Main homepage content -->
<main class="home">
  <section class="hero">
    <div class="container">
      <h1>Welcome to My Jekyll Site</h1>
      <p>This is the homepage where you'll find the latest updates, posts, and projects.</p>
    </div>
  </section>

  <section class="content">
    <div class="container">
      <h2>Recent Posts</h2>
      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</main>
