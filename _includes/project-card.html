<div class="project-card">
  <a href="{{ project.url }}" target="_blank" aria-label="View {{ project.title }} on GitHub">
    <img src="{{ project.image }}" alt="{{ project.title }} image" style="max-width:100%; height:auto;" />
    <h3>{{ project.title }}</h3>
  </a>
  <p>{{ project.description }}</p>
  <p>
    {% for tag in project.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </p>
  <!-- Placeholder for dynamic GitHub stats -->
  <div class="repo-stats"></div>
</div>
