<header class="header">
  <div class="container-big">
    <div class="row">
      <div class="header__inner col col-12">
        <div class="logo">
          <a class="logo__link" href="{{ site.baseurl }}/">
            {{ site.title }}
          </a>
        </div>
        <div class="hamburger">
          <div></div>
        </div>
        <nav class="main-nav" aria-label="Main menu">
          <div class="main-nav__box">
            <ul class="nav__list list-reset">
              <li class="nav__item">
                <a href="{{ site.baseurl }}/" class="nav__link active-link">Home</a>
              </li>
              <li class="nav__item">
                <a href="{{ site.baseurl }}/about.html" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="{{ site.baseurl }}/portfolio.html" class="nav__link">Portfolio</a>
              </li>
              <li class="nav__item">
                <a href="{{ site.baseurl }}/contact.html" class="nav__link">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="nav-button">
          <div class="color-scheme-button">
            <div class="toggle-theme">
              <div class="toggle-moon" title="Enable dark mode" aria-hidden="true"></div>
              <div class="toggle-sun" title="Enable light mode" aria-hidden="true"></div>
            </div>
          </div>
          <div class="search-button">
            <svg class="search-button__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
            </svg>
            <span class="search-button__text">Search posts...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
