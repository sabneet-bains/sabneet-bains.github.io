<header class="header">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">
        <!-- Logo section with light and dark versions -->
        <div class="logo">
          <a class="logo__link" href="/">
            <!-- Use your custom SVG logos with defined dimensions for optimization -->
            <img class="logo__image" src="/images/bains-logo.svg" alt="Sabneet Bains logo">
            <img class="logo__image__dark" src="/images/bains-logo-dark.svg" alt="Sabneet Bains logo in dark mode">
          </a>
        </div>
        <!-- Hamburger menu button for mobile navigation -->
        <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" id="hamburger-toggle">
          <span class="hamburger__bar"></span>
        </button>
        <!-- Main navigation menu with ARIA label for accessibility -->
        <nav class="main-nav" aria-label="Main menu" id="main-nav">
          <div class="main-nav__box">
            <ul class="nav__list list-reset">
              <li class="nav__item">
                <a href="/" class="nav__link active-link">Home</a>
              </li>
              <li class="nav__item">
                <a href="/projects/" class="nav__link">Projects</a>
              </li>
              <li class="nav__item">
                <a href="/research/" class="nav__link">Research</a>
              </li>
              <li class="nav__item">
                <a href="/about/" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="/resume/" class="nav__link">Resume</a>
              </li>
            </ul>
          </div>
          <div class="nav-button">
            <!-- Theme toggle button for dark/light mode remains unchanged -->
            <button class="toggle-theme toggle-theme-js" aria-label="Toggle dark/light mode">
              <span class="toggle-icon toggle-moon" title="Dark mode" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path d="M264 480A232 232 0 0 1 32 248c0-94 54-178.28 137.61-214.67a16 16 0 0 1 21.06 21.06C181.07 76.43 176 104.66 176 136c0 110.28 89.72 200 200 200 31.34 0 59.57-5.07 81.61-14.67a16 16 0 0 1 21.06 21.06C442.28 426 358 480 264 480z"/>
                </svg>
              </span>
              <span class="toggle-icon toggle-sun" title="Light mode" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path d="M256 118a22 22 0 0 1-22-22V48a22 22 0 0 1 44 0v48a22 22 0 0 1-22 22zm0 368a22 22 0 0 1-22-22v-48a22 22 0 0 1 44 0v48a22 22 0 0 1-22 22zm113.14-321.14a22 22 0 0 1-15.56-37.55l33.94-33.94a22 22 0 0 1 31.11 31.11l-33.94 33.94a21.93 21.93 0 0 1-15.55 6.44zM108.92 425.08a22 22 0 0 1-15.55-37.56l33.94-33.94a22 22 0 1 1 31.11 31.11l-33.94 33.94a21.94 21.94 0 0 1-15.56 6.45zM464 278h-48a22 22 0 0 1 0-44h48a22 22 0 0 1 0 44zm-368 0H48a22 22 0 0 1 0-44h48a22 22 0 0 1 0 44zm307.08 147.08a21.94 21.94 0 0 1-15.56-6.45l-33.94-33.94a22 22 0 0 1 31.11-31.11l33.94 33.94a22 22 0 0 1-15.55 37.56zM142.86 164.86a21.89 21.89 0 0 1-15.55-6.44l-33.94-33.94a22 22 0 0 1 31.11-31.11l33.94 33.94a22 22 0 0 1-15.56 37.55zM256 358a102 102 0 1 1 102-102 102.12 102.12 0 0 1-102 102z"/>
                </svg>
              </span>
            </button>
            <!-- Call-to-action button -->
            <a href="/contact/" class="nav__link cta-button button button--accent">Say Hello!</a>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<!-- Inline script to toggle hamburger menu state -->
<script>
  const hamburger = document.getElementById('hamburger-toggle');
  const nav = document.getElementById('main-nav');

  hamburger.addEventListener('click', function() {
    // Toggle a class to show/hide the navigation menu
    nav.classList.toggle('is-visible');
    // Toggle the aria-expanded attribute for accessibility
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
  });
</script>
