<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baleon</title>
    <meta name="description" content="Baleon is a stylish and multifunctional theme for Jekyll">
    <link rel="canonical" href="https://baleon.netlify.app/">
    <link rel="alternate" type="application/rss+xml" title="" href="/feed.xml">
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Font Awesome CDN Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Splide CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/css/splide.min.css" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Your main compiled CSS -->
    <link rel="stylesheet" href="/css/main.css">
    
    <script>
      if (localStorage.getItem("theme") === "dark") {
          document.documentElement.setAttribute("dark", "");
          document.documentElement.classList.add('dark-mode');
      }
    </script>
  </head>
  <body class="home-page">
    <!-- begin global wrap -->
    <div class="global-wrap">
      <!-- your header, content, footer etc. -->
    </div>
    <!-- end global wrap -->
    
    <div class="overlay"></div>
    <script src="/js/scripts.js"></script>
    <script src="/js/common.js"></script>
    
    <!-- Splide JS (insert before closing body tag) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/js/splide.min.js" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
